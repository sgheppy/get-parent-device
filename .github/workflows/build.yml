name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - lib
  pull_request:

permissions:
  contents: read
  # Needed for the 'trilom/file-changes-action' action
  pull-requests: read

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1


      - name: Build app for Build
        run: msbuild get-parent-device.sln -p:Configuration="Lib Release"

      - name: Compress artifacts
        run: 7z a -t7z -mx=9 build.7z  "./Lib Release"

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          # Artifact name
          name: w32lib
          # A file, directory or wildcard pattern that describes what to upload
          #path: ./**/get-parent-device.exe
          path: build.7z
    
